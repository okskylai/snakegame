<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>貪食蛇遊戲 - 美觀版（調整速度與漸進加速）</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 防止滾動 */
        }
        #gameContainer {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
            max-width: 100%;
            max-height: 80vh; /* 保留空間給按鈕 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加陰影提升立體感 */
        }
        #score {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
            font-weight: bold;
        }
        #instructions {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation; /* 防止觸控滾動 */
            transition: background-color 0.3s; /* 添加過渡動畫 */
        }
        .control-btn:active {
            background-color: #0056b3;
        }
        /* 隱藏鍵盤說明在移動端 */
        @media (max-width: 768px) {
            #instructions {
                display: none; /* 移動端隱藏鍵盤說明 */
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">分數: 0</div>
        <div id="instructions">使用 W/A/S/D 或箭頭鍵控制方向。按空格鍵重新開始。</div>
        <div id="controls">
            <button class="control-btn" id="up">↑</button>
            <button class="control-btn" id="left">←</button>
            <button class="control-btn" id="down">↓</button>
            <button class="control-btn" id="right">→</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gridSize = 20; // 初始格子大小，稍後動態調整
        const gridCount = 20; // 格子數量 (20x20)
        let canvasSize; // 動態畫布大小

        let snake = [{ x: Math.floor(gridCount / 2), y: Math.floor(gridCount / 2) }];
        let food = generateFood();
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let score = 0;
        let gameOver = false;
        let particles = []; // 粒子效果陣列
        let moveInterval = 150; // 初始移動間隔（毫秒），調高幀數感（減小間隔）
        const speedIncrement = 5; // 每吃一次食物減小的間隔（毫秒）
        const minInterval = 50; // 最小間隔，避免太快
        let lastUpdateTime = 0;

        // 調整畫布大小以適應設備
        function resizeCanvas() {
            canvasSize = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.7);
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            gridSize = canvasSize / gridCount;
        }

        // 生成食物，確保不在蛇身上
        function generateFood() {
            let newFood;
            do {
                newFood = { x: Math.floor(Math.random() * gridCount), y: Math.floor(Math.random() * gridCount) };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        // 繪製漸變背景
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#a8e063'); // 淺綠
            gradient.addColorStop(1, '#56ab2f'); // 深綠
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // 繪製蛇（漸變顏色，從頭到尾淡出）
        function drawSnake() {
            snake.forEach((segment, i) => {
                const alpha = 1 - (i / snake.length) * 0.5; // 從頭到尾透明度漸減
                ctx.fillStyle = `rgba(0, 150, 0, ${alpha})`; // 綠色漸變
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 5;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                ctx.shadowBlur = 0; // 重置陰影
            });
        }

        // 繪製食物（帶發光陰影）
        function drawFood() {
            ctx.shadowColor = 'red';
            ctx.shadowBlur = 10;
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0; // 重置陰影
        }

        // 更新並繪製粒子
        function updateAndDrawParticles() {
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                ctx.fillStyle = `rgba(255, 255, 0, ${p.life / 20})`; // 黃色粒子淡出
                ctx.fillRect(p.x, p.y, 5, 5);
            });
        }

        // 生成粒子效果（吃食物時）
        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x * gridSize + gridSize / 2,
                    y: y * gridSize + gridSize / 2,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    life: 20
                });
            }
        }

        // 更新遊戲
        function update(timestamp) {
            if (gameOver) return;

            if (timestamp - lastUpdateTime < moveInterval) return; // 控制更新頻率
            lastUpdateTime = timestamp;

            if (nextDirection.x !== 0 || nextDirection.y !== 0) {
                direction = nextDirection;
                nextDirection = { x: 0, y: 0 }; // 清空下一個方向，避免重複應用
            }

            if (direction.x === 0 && direction.y === 0) return;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x >= gridCount || head.x < 0 || head.y >= gridCount || head.y < 0) {
                gameOver = true;
                return;
            }

            if (snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver = true;
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').innerText = '分數: ' + score;
                createParticles(food.x, food.y); // 生成粒子
                food = generateFood();
                // 增加速度（減小間隔）
                moveInterval = Math.max(minInterval, moveInterval - speedIncrement);
            } else {
                snake.pop();
            }
        }

        // 繪製遊戲畫面
        function draw() {
            drawBackground();
            drawSnake();
            drawFood();
            updateAndDrawParticles();

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = 'bold 30px Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText('遊戲結束！', canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillText('最終分數: ' + score, canvas.width / 2, canvas.height / 2 + 20);
                ctx.font = '20px Arial';
                ctx.fillText('按空格鍵重新開始', canvas.width / 2, canvas.height / 2 + 60);
            }
        }

        // 遊戲循環
        function gameLoop(timestamp) {
            update(timestamp);
            draw();
            requestAnimationFrame(gameLoop);
        }

        // 設定方向
        function setDirection(newDir) {
            if ((direction.x === -newDir.x && newDir.x !== 0) || (direction.y === -newDir.y && newDir.y !== 0)) {
                return;
            }
            nextDirection = newDir; // 直接設定下一個方向
        }

        // 處理鍵盤輸入（使用 event.code 以支援不同輸入法）
        document.addEventListener('keydown', event => {
            let newDir;
            switch (event.code) {  // 使用 event.code 代替 event.key，以避免輸入法干擾
                case 'ArrowLeft':
                case 'KeyA':
                    newDir = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    newDir = { x: 1, y: 0 };
                    break;
                case 'ArrowUp':
                case 'KeyW':
                    newDir = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    newDir = { x: 0, y: 1 };
                    break;
                case 'Space':
                    if (gameOver) resetGame();
                    return;
            }
            if (newDir) setDirection(newDir);
        });

        // 虛擬按鈕控制（添加 touchstart 事件，提升觸控靈敏度）
        document.getElementById('up').addEventListener('touchstart', () => setDirection({ x: 0, y: -1 }), { passive: true });
        document.getElementById('down').addEventListener('touchstart', () => setDirection({ x: 0, y: 1 }), { passive: true });
        document.getElementById('left').addEventListener('touchstart', () => setDirection({ x: -1, y: 0 }), { passive: true });
        document.getElementById('right').addEventListener('touchstart', () => setDirection({ x: 1, y: 0 }), { passive: true });

        // 也保留 click 事件給電腦端
        document.getElementById('up').addEventListener('click', () => setDirection({ x: 0, y: -1 }));
        document.getElementById('down').addEventListener('click', () => setDirection({ x: 0, y: 1 }));
        document.getElementById('left').addEventListener('click', () => setDirection({ x: -1, y: 0 }));
        document.getElementById('right').addEventListener('click', () => setDirection({ x: 1, y: 0 }));

        // 重置遊戲
        function resetGame() {
            snake = [{ x: Math.floor(gridCount / 2), y: Math.floor(gridCount / 2) }];
            food = generateFood();
            direction = { x: 0, y: 0 };
            nextDirection = { x: 0, y: 0 };
            score = 0;
            gameOver = false;
            particles = [];
            lastUpdateTime = 0;
            moveInterval = 150; // 重置初始速度
            document.getElementById('score').innerText = '分數: 0';
        }

        // 初始設定
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        gameLoop(performance.now()); // 啟動循環
    </script>
</body>
</html>
